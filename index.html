<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>404-page not found</title>
        <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="static/css/style.css">
       
    </head>
    <body class="leading-relaxed tracking-wide text-white hb-gradient" style="font-family: 'Mali', sans-serif;">
 
        <div class="pt-5 md:pt-24 ">
            <div class="border-t-2 border-b-2 container px-4 mx-auto flex flex-wrap flex-col md:flex-row items-center" >

                <!-- Left -->
                <div class="flex flex-col w-full text-center justify-center items-center md:w-2/5 mb-5">
                    <h1 class="flex flex-row my-4 text-3xl font-bold leading-tight">
                    <img class="w-10 h-10 " src="static/img/emoji/3.png" alt="here">Page is not available!</h1>
                    <p class="leading-normal text-2xl mb-8" >Apologies for the inconvenience, the page you are looking for does not exist.</p>
                   
                    <button class="mx-auto bg-white hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 hb-border border-blue-500 hover:border-transparent rounded">Go Home</button>
                    <div class="pt-2 flex flex-col-4 justify-center item-center w-2/4">
                        <img class="w-10 h-10"   src="static/img/emoji/9.png" alt="here">
                        <img class="w-10 h-10"  src="static/img/emoji/10.png" alt="here">
                    </div>
                </div>

                <!--Right -->
                <div class="w-full md:w-3/5 py-6 mb-5" >
                    <img class="w-full md:w-4/5 mx-auto z-50" src="static/img/2.svg">
                </div>

            </div>
        </div>
